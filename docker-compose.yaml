services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: tracker
      POSTGRES_USER: tracker
      POSTGRES_PASSWORD: trackers
    ports: ["5434:5432"]   
    volumes: ["db_data:/var/lib/postgresql/data"]
    healthcheck:
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  db_data: